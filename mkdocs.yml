site_name: Xplique

google_analytics:
  - UA-132343476-2
  - auto

nav:
  - Home: index.md
  - Attributions methods:
    - Saliency: api/saliency.md
    - Gradient Input: api/gradient_input.md
    - Occlusion sensitivity: api/occlusion.md
    - Rise: api/rise.md
    - Integrated Gradient: api/integrated_gradients.md
    - SmoothGrad: api/smoothgrad.md
    - Grad-CAM: api/grad_cam.md
    - Grad-CAM++: api/grad_cam_pp.md
    - DeconvNet: api/deconvnet.md
    - Guided Backprop: api/guided_backpropagation.md
    - SquareGrad: api/square_grad.md
    - VarGrad: api/vargrad.md
  - Concept based:
    - Cav: api/cav.md
    - Tcav: api/tcav.md

theme:
  name: "material"
  logo: assets/logo_x.svg
  favicon: assets/logo_x.svg
  palette:
    - scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - numkdoc
  - search

markdown_extensions:
  - footnotes
  - extra
  - admonition
  - pymdownx.arithmatex
  - codehilite
  - toc:
        permalink: true
  - def_list
  - pymdownx.tasklist:
        custom_checkbox: true
        clickable_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - css/custom.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js
  - js/custom.js

repo_name: 'napolar/xplique'
repo_url: 'https://github.com/napolar/xplique'

