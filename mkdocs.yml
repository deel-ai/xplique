        - MMDCritic: api/example_based/prototypes/mmd_critic.md
      - Projections: api/example_based/projections.md
      - Search Methods:
        - Kleor: api/example_based/search_methods/kleor.md
        - KNN: api/example_based/search_methods/knn.md
  - Feature visualization:
      - Modern Feature Visualization (MaCo): api/feature_viz/maco.md
      - Feature visualization: api/feature_viz/feature_viz.md
  - Tutorials: tutorials.md
  - Contributing: contributing.md

theme:
  name: "material"
  custom_dir: docs/overrides
  logo: assets/x_logo.png
  favicon: assets/x_logo.png
  palette:
    - scheme: default
      primary: dark
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - numkdoc
  - search

markdown_extensions:
  - footnotes
  - extra
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - codehilite
  - toc:
      permalink: true
      toc_depth: 1-2
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  version:
    provider: mike

extra_css:
  - css/custom.css

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - js/custom.js

repo_name: "deel-ai/xplique"
repo_url: "https://github.com/deel-ai/xplique"
