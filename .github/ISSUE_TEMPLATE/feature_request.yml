name: Feature Request
description: Propose new features / Suggest an idea, modification for this project
title: "[Feature Request]: - Your request"
labels: ["enhancement", "new features"]

body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this request!
- type: dropdown
  id: module
  attributes:
    label: Request
    description: Select the kind of request.
    options:
      - New feature(s)
      - Enhance existing feature(s)
      - New idea
  validations:
    required: true
- type: dropdown
  id: module
  attributes:
    label: Module
    description: Select the modules to which the request refers.
    options:
      - Attributions Methods
      - Feature Visualization
      - Concepts
      - Metrics 
      - Documentation
      - Others
  validations:
    required: true
- type: input
  id: contact
  attributes:
    label: Contact Details
    description: How can we get in touch with you if we need more info?
    placeholder: ex. email@example.com
  validations:
    required: false
- type: textarea
  attributes:
    label: Feature Request
    description: A clear and concise description of your need.
    placeholder: Tell us what you want!
    value: "One million dollar"
  validations:
    required: true
- type: textarea
  attributes:
    label: A minimal example
    description: A minimal example. This will be automatically formatted into code, so no need for backticks.
    render: shell
- type: dropdown
  id: version
  attributes:
    label: Version
    description: What version of Xplique are you running?
    options:
       - v1.1.0
       - v1.0.0
       - v0.4.3
       - v0.2-alpha
       - v0.1-alpha
  validations:
    required: true
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: linux
        - **Python version**: 3.7
        - **Packages used version**: Tensorflow, Numpy, scikit-learn, etc..
    value: |
        - OS:
        - Python version:
        - Tensorflow version:
        - Packages used version:
    render: markdown
  validations:
    required: false