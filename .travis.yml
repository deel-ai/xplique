dist: bionic
sudo: false
language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - pip install --upgrade pip
  - pip install tox-travis
  - pip install -r requirements.txt
  - pip install -r requirements_dev.txt

script:
  - python -m pylint xplique
  - python -m tox -e $(echo py$TRAVIS_PYTHON_VERSION | tr -d .)

after_success:
  - coveralls